<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <body> <!-- Creo el formulario a traves del cual se introduciran los datos para operar con la calculadora -->
		<form id="miform" action="#" onsubmit ="return false">	<!-- action="#" se usa para que no se reinicie el formulario cuando se pulsa un botón -->
			<h2 ALIGN=left><pre>                     Indique la operacion que va a realizar:</pre></h2>
			<h2 ALIGN=center>
			<input type="radio" name="tipo_operacion" value="Suma">Suma<br>
			<input type="radio" name="tipo_operacion" value="Resta">Resta<br>
			<input type="radio" name="tipo_operacion" value="Multiplicacion">Multiplicacion<br>	
			<input type="radio" name="tipo_operacion" value="Division">Division<br>			
			<button onClick="Elegir_tipo_operacion( );">Tipo de operacion</button>  <!-- Al pulsar el botón se llamara a una función JS-->
			</h2>
		<script type='application/javascript'>
		    function Elegir_tipo_operacion( ) {  //En este metodo compruebo el tipo de operacion que desea realizar
		    									 //Cambio dinamicamente el simbolo de la operacion elegida
		    									 //Para ello uso los selectores getElementsByTagName y getElementById 
		    	var tipo_oper=document.getElementsByTagName("input");
		    	if(tipo_oper[0].checked)											//Compruebo el elemento radio que está seleccionado
		    		document.getElementById('simbolo_operacion').innerHTML = "+";
		    	else if(tipo_oper[1].checked)
		    		document.getElementById('simbolo_operacion').innerHTML = "-";
		    	else if(tipo_oper[2].checked)
		    		document.getElementById('simbolo_operacion').innerHTML = "X";
		    	else if(tipo_oper[3].checked)
		    		document.getElementById('simbolo_operacion').innerHTML = "/";		
		    	else   
		    		alert("No ha indicado el tipo de operacion"); 	
		    	return false;			    	
		    }
		</script>
			<h2 ALIGN=left><pre>                     Introduzca los operandos:</pre></h2>	
			<h2 ALIGN=center>Operando1: <input id="operando1" type="text" name="operando1"><br></h2>	
			<h2 ALIGN=center id="simbolo_operacion"><br></h2>
			<h2 ALIGN=center>Operando2: <input id="operando2" type="text" name="operando2"><br>
			<button onClick="Calcula_operacion( );">Calcular</button></h2>	<!-- Al pulsar el botón se llamara a una función JS-->
			<hr>
		</form>
			<script type='application/javascript'>
			    function Calcula_operacion( ) {	//En esta función realizo la operacion que se le haya indicado a la calculadora

			    								//Así aprobecho la selección de objetos de JQuery y sus funciones
			    	var oper1=$("#operando1");

			    	var result;
			    	if(oper1.val().length == 0 || oper2.val().length == 0){			//Compruebo que se hayan introducido los dos operandos

			    	if(tipo_oper[0].checked){									//Compruebo el elemento radio que está seleccionado

			    	}

			    }
			</script>			
			<h2 ALIGN=center id="resultado">Resultado:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
